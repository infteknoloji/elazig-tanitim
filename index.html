<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Elazığ Tanıtım</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Roboto', sans-serif;
            color: #fff;
            background: url('harput_kalesi.jpg') no-repeat center center/cover;
            overflow: hidden;
        }
        .overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.3);
            z-index: 1;
        }
        .giris {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            transition: opacity 1s;
            opacity: 1;
            cursor: pointer;
        }
        .giris.fade-out {
            opacity: 0;
            pointer-events: none;
        }
        .header {
            width: 100%;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            margin-top: 60px;
            text-align: center;
        }
        .header .pin {
            font-size: 2.5rem;
            color: #e53935;
        }
        .header .title {
            font-family: 'Pacifico', cursive;
            font-size: 2.2rem;
            color: #fff;
            text-shadow: 2px 2px 8px #000;
            margin-left: 10px;
        }
        .footer-text {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            margin-bottom: 80px;
            text-align: center;
        }
        .footer-text .main {
            font-size: 2rem;
            font-family: 'Pacifico', cursive;
            margin-bottom: 10px;
            display: block;
            text-shadow: 2px 2px 8px #000;
        }
        .footer-text .sub {
            font-size: 1.3rem;
            font-family: 'Roboto', sans-serif;
            text-shadow: 2px 2px 8px #000;
        }
        .ana-sayfa {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            width: 100%;
            height: 100%;
            background: rgba(20,20,30,0.85);
            z-index: 3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s;
            padding: 20px;
        }
        .ana-sayfa.active {
            opacity: 1;
            pointer-events: auto;
        }
        .menu {
            margin-top: 60px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .menu button {
            background: #e53935;
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        .menu button:hover {
            background: #b71c1c;
        }
        .location-btn {
            margin-top: 30px;
            background: #2196f3;
            color: #fff;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        .location-btn:hover {
            background: #0d47a1;
        }
        .icerik {
            margin-top: 40px;
            color: #fff;
            text-align: center;
            max-width: 800px;
            padding: 0 20px;
        }
        @media (max-width: 768px) {
            .menu {
                flex-direction: column;
                align-items: center;
            }
            .menu button, .location-btn {
                width: 90%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="giris" id="giris">
        <div class="header">
            <span class="pin">📍</span>
            <span class="title">Elazığ</span>
        </div>
        <div class="footer-text">
            <span class="main">Elazığ seni bekliyor!</span>
            <span class="sub">Her köşesinde bir hikaye, her adımda bir keşif,...</span>
        </div>
    </div>
    <div class="ana-sayfa" id="anaSayfa">
        <div class="menu">
            <button onclick="showContent('hakkinda')">Elazığ Hakkında</button>
            <button onclick="showContent('ilceler')">İlçeler ve Öne Çıkan Yerler</button>
            <button onclick="showContent('dogal')">Doğal Güzellikler ve Tarihi Mekanlar</button>
            <button onclick="showContent('galeri')">Fotoğraf Galerisi</button>
        </div>
        <button class="location-btn" onclick="showElazigLocation()">📍 Konumu Göster</button>
        <div class="icerik" id="icerik">
            <h2>Hoşgeldiniz!</h2>
            <p>Elazığ'ın güzelliklerini keşfetmek için yukarıdan bir bölüm seçin.</p>
        </div>
    </div>

    <script>
        const giris = document.getElementById('giris');
        const anaSayfa = document.getElementById('anaSayfa');
        const icerik = document.getElementById('icerik');

        giris.addEventListener('click', function() {
            giris.classList.add('fade-out');
            setTimeout(() => {
                anaSayfa.classList.add('active');
            }, 1000);
        });

        function showContent(section) {
            if(section === 'hakkinda') {
                icerik.innerHTML = `<h2>Elazığ Hakkında</h2>
                <p>Elazığ, Doğu Anadolu Bölgesi'nde yer alan tarihi ve kültürel zenginlikleriyle bilinen bir şehirdir. Harput Kalesi, geleneksel müzikleri ve mutfağıyla dikkat çeker.</p>`;
            } else if(section === 'ilceler') {
                icerik.innerHTML = `<h2>İlçeler ve Öne Çıkan Yerler</h2>
                <p>Elazığ'ın başlıca ilçeleri arasında Kovancılar, Karakoçan, Palu ve Sivrice yer alır. Sivrice'deki Hazar Gölü, özellikle yaz aylarında yoğun ilgi görür.</p>`;
            } else if(section === 'dogal') {
                icerik.innerHTML = `<h2>Doğal Güzellikler ve Tarihi Mekanlar</h2>
                <p>Harput Kalesi, Buzluk Mağarası ve Hazar Gölü, Elazığ'ın en bilinen doğal ve tarihi yerlerindendir.</p>`;
            } else if(section === 'galeri') {
                icerik.innerHTML = `<h2>Fotoğraf Galerisi</h2>
                <p>Burada Elazığ'ın eşsiz doğası ve tarihi mekanlarına ait fotoğraflar yer alacak.</p>`;
            }
        }

        function showElazigLocation() {
            const elazigLat = 38.6743;
            const elazigLng = 39.2220;
            const mapsUrl = `https://www.google.com/maps?q=${elazigLat},${elazigLng}`;
            window.open(mapsUrl, '_blank');
        }
    </script>
</body>
</html>
