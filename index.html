        let currentCollectionIndexes = [];

        function openLightbox(index) {
            currentImageIndex = index;
            currentCollection = galleryItems[index].collection;
            // ĞĞ°Ñ…Ğ¾Ğ´Ğ¸Ğ¼ Ğ¸Ğ½Ğ´ĞµĞºÑÑ‹ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğ² Ñ‚ĞµĞºÑƒÑ‰ĞµĞ¹ ĞºĞ¾Ğ»Ğ»ĞµĞºÑ†Ğ¸Ğ¸
            currentCollectionIndexes = galleryItems
                .map((item, idx) => item.collection === currentCollection ? idx : -1)
                .filter(idx => idx !== -1);
            updateLightbox();
            document.getElementById('lightbox').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
            document.body.style.overflow = '';
        }

        function updateLightbox() {
            const item = galleryItems[currentImageIndex];
            const lightboxImg = document.getElementById('lightbox-img');
            const lightboxCaption = document.getElementById('lightbox-caption');
            lightboxImg.src = item.src;
            lightboxCaption.textContent = item.captions[currentLang] || item.captions['tr'];
        }

        function nextImage() {
            const currentIdxInCollection = currentCollectionIndexes.indexOf(currentImageIndex);
            if (currentIdxInCollection < currentCollectionIndexes.length - 1) {
                currentImageIndex = currentCollectionIndexes[currentIdxInCollection + 1];
            } else {
                // Ğ’Ğ¾Ğ·Ğ²Ñ€Ğ°Ñ‰Ğ°ĞµĞ¼ÑÑ Ğº Ğ½Ğ°Ñ‡Ğ°Ğ»Ñƒ Ğ¿Ğ¾ÑĞ»Ğµ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ½ĞµĞ³Ğ¾ ÑĞ»ĞµĞ¼ĞµĞ½Ñ‚Ğ°
                currentImageIndex = currentCollectionIndexes[0];
            }
            updateLightbox();
        }

        function prevImage() {
            const currentIdxInCollection = currentCollectionIndexes.indexOf(currentImageIndex);
            if (currentIdxInCollection > 0) {
                currentImageIndex = currentCollectionIndexes[currentIdxInCollection - 1];
            } else {
                // Ğ’Ğ¾Ğ·Ğ²Ñ€Ğ°Ñ‰Ğ°ĞµĞ¼ÑÑ Ğº ĞºĞ¾Ğ½Ñ†Ñƒ, ĞµÑĞ»Ğ¸ Ğ½Ğ° Ğ¿ĞµÑ€Ğ²Ğ¾Ğ¼ ÑĞ»ĞµĞ¼ĞµĞ½Ñ‚Ğµ
                currentImageIndex = currentCollectionIndexes[currentCollectionIndexes.length - 1];
            }
            updateLightbox();
        }

        // Ğ—Ğ°ĞºÑ€Ñ‹Ñ‚Ğ¸Ğµ Ğ³Ğ°Ğ»ĞµÑ€ĞµĞ¸ Ñ Ğ¿Ğ¾Ğ¼Ğ¾Ñ‰ÑŒÑ ĞºĞ»Ğ°Ğ²Ğ¸ÑˆĞ¸ Escape Ğ¸Ğ»Ğ¸ ĞºĞ»Ğ¸ĞºĞ° Ğ²Ğ½Ğµ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeLightbox();
            } else if (e.key === 'ArrowLeft') {
                prevImage();
            } else if (e.key === 'ArrowRight') {
                nextImage();
            }
        });

        // Ğ—Ğ°ĞºÑ€Ñ‹Ñ‚Ğ¸Ğµ Ğ³Ğ°Ğ»ĞµÑ€ĞµĞ¸ Ğ¿Ñ€Ğ¸ ĞºĞ»Ğ¸ĞºĞµ Ğ²Ğ½Ğµ Ğ¸Ğ·Ğ¾Ğ±Ñ€Ğ°Ğ¶ĞµĞ½Ğ¸Ñ
        document.getElementById('lightbox').addEventListener('click', function(e) {
            if (e.target === this) {
                closeLightbox();

        });
