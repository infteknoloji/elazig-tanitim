<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Elazığ Tanıtım</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Roboto', sans-serif;
            color: #fff;
            background: url('harput_kalesi.jpg') no-repeat center center/cover;
            min-height: 100vh;
            position: relative;
        }
        .overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(135deg, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.6) 100%);
            z-index: 1;
        }
        .lang-select {
            position: fixed;
            top: 18px;
            right: 24px;
            z-index: 10;
            background: rgba(30,40,60,0.8);
            border-radius: 8px;
            padding: 8px 16px;
            color: #fff;
            border: 1px solid rgba(255,255,255,0.2);
            font-size: 1rem;
            font-family: 'Roboto', sans-serif;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        .lang-select:hover {
            background: rgba(40,50,70,0.9);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        .giris {
            position: fixed;
            width: 100vw;
            height: 100vh;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            transition: opacity 1s;
            opacity: 1;
            cursor: pointer;
            top: 0; left: 0;
            background: transparent;
            pointer-events: auto;
        }
        .giris.fade-out {
            opacity: 0;
            pointer-events: none;
        }
        .header {
            width: 100%;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            margin-top: 60px;
            text-align: center;
        }
        .header .pin {
            font-size: 2.5rem;
            color: #e53935;
        }
        .header .title {
            font-family: 'Pacifico', cursive;
            font-size: 2.2rem;
            color: #fff;
            text-shadow: 2px 2px 8px #000;
            margin-left: 10px;
        }
        .footer-text {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            margin-bottom: 140px;
            text-align: center;
        }
        .footer-text .main {
            font-size: 2rem;
            font-family: 'Pacifico', cursive;
            margin-bottom: 10px;
            display: block;
            text-shadow: 2px 2px 8px #000;
        }
        .footer-text .sub {
            font-size: 1.3rem;
            font-family: 'Roboto', sans-serif;
            text-shadow: 2px 2px 8px #000;
        }
        .footer-text .company {
            font-size: 1rem;
            font-family: 'Roboto', sans-serif;
            text-shadow: 2px 2px 8px #000;
            margin-top: 15px;
            opacity: 0.8;
            letter-spacing: 1px;
        }
        .ana-sayfa {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            width: 100vw;
            min-height: 100vh;
            background: rgba(20,20,30,0.95);
            z-index: 3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            opacity: 0;
            pointer-events: none;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 20px 0 20px 0;
            overflow-y: auto;
            visibility: hidden;
        }
        .ana-sayfa.active {
            opacity: 1;
            pointer-events: auto;
            visibility: visible;
        }
        .menu {
            margin-top: 60px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            animation: fadeIn 1s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .menu button {
            background: linear-gradient(45deg, #e53935, #b71c1c);
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }
        .menu button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }
        .menu button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        .menu button:hover::before {
            left: 100%;
        }
        .location-btn {
            margin-top: 30px;
            background: linear-gradient(45deg, #2196f3, #0d47a1);
            color: #fff;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .location-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        .icerik {
            margin-top: 40px;
            color: #fff;
            text-align: center;
            max-width: 800px;
            padding: 0 20px 20px 20px;
            background: rgba(30,40,60,0.3);
            border-radius: 12px;
            word-break: break-word;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            animation: slideUp 0.5s ease;
        }
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .daha-fazla-btn {
            display: block;
            margin: 25px auto 0 auto;
            background: linear-gradient(45deg, #43a047, #2e7031);
            color: #fff;
            border: none;
            padding: 12px 28px;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .daha-fazla-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        .ekstra-bilgi {
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            transition: all 0.7s cubic-bezier(0.4,0,0.2,1);
            background: rgba(33,150,243,0.12);
            border-radius: 8px;
            margin-top: 18px;
            padding: 0 18px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .ekstra-bilgi.active {
            max-height: 600px;
            opacity: 1;
            padding: 18px;
            animation: fadeIn 0.5s ease;
        }
        @media (max-width: 768px) {
            .menu {
                flex-direction: column;
                align-items: center;
            }
            .menu button, .location-btn {
                width: 90%;
                max-width: 300px;
            }
            .ekstra-bilgi, .ekstra-bilgi.active {
                max-width: 98vw;
                font-size: 1rem;
                padding: 10px 5px;
            }
            .daha-fazla-btn {
                width: 90%;
                max-width: 300px;
                font-size: 1rem;
                padding: 10px 0;
            }
            .header .title {
                font-size: 1.5rem;
            }
            .footer-text .main {
                font-size: 1.3rem;
            }
            .icerik {
                max-width: 98vw;
                padding: 0 5px 20px 5px;
            }
        }
        .iframe-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 oran */
            height: 0;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }
        .iframe-wrapper iframe {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            border: 0;
            border-radius: 8px;
        }
        .tour360-container {
            display: flex;
            flex-direction: row;
            gap: 32px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .tour360-item {
            background: rgba(255,255,255,0.08);
            border-radius: 12px;
            padding: 18px;
            max-width: 500px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 24px;
        }
        @media (max-width: 900px) {
            .tour360-container {
                flex-direction: column;
                gap: 16px;
                align-items: center;
            }
            .tour360-item {
                max-width: 98vw;
                padding: 10px;
            }
        }
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            padding: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }
        .gallery-collection {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .gallery-collection:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        }
        .collection-title {
            color: #fff;
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
            font-family: 'Pacifico', cursive;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .collection-title::after {
            content: '▼';
            font-size: 1rem;
            transition: transform 0.3s ease;
        }
        .gallery-collection.active .collection-title::after {
            transform: rotate(180deg);
        }
        .collection-cover {
            width: 100%;
            aspect-ratio: 16/9;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        .collection-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .gallery-collection:hover .collection-cover img {
            transform: scale(1.05);
        }
        .collection-grid {
            display: none;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        .gallery-collection.active .collection-grid {
            display: grid;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .gallery-item {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            aspect-ratio: 4/3;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.2);
        }
        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .gallery-item:hover img {
            transform: scale(1.05);
        }
        .gallery-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            color: #fff;
            padding: 15px;
            font-size: 1.1rem;
            text-align: center;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }
        .gallery-item:hover .gallery-caption {
            transform: translateY(0);
        }

        /* Lightbox Styles */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .lightbox.active {
            display: flex;
            opacity: 1;
        }
        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90vh;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }
        .lightbox.active .lightbox-content {
            transform: scale(1);
        }
        .lightbox-content img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }
        .lightbox-close {
            position: absolute;
            top: -40px;
            right: 0;
            color: #fff;
            font-size: 2rem;
            cursor: pointer;
                padding: 10px;
            transition: transform 0.3s ease;
        }
        .lightbox-close:hover {
            transform: rotate(90deg);
        }
        .lightbox-caption {
            position: absolute;
            bottom: -40px;
            left: 0;
            right: 0;
            color: #fff;
            text-align: center;
            font-size: 1.2rem;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 4px;
        }
        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            pointer-events: none;
        }
        .lightbox-nav button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
            font-size: 2rem;
            padding: 15px 25px;
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.3s ease;
            pointer-events: auto;
        }
        .lightbox-nav button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        .icerik ul {
            text-align: left;
            max-width: 600px;
            margin: 20px auto;
            padding: 0;
            list-style-type: none;
        }
        .icerik ul li {
            margin-bottom: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .icerik ul li:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }
        .icerik ul li b {
            color: #e53935;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <select class="lang-select" id="langSelect">
        <option value="tr">Türkçe</option>
        <option value="en">English</option>
        <option value="de">Deutsch</option>
        <option value="ru">Русский</option>
        <option value="ar">العربية</option>
    </select>
    <div class="overlay"></div>
    <div class="giris" id="giris">
        <div class="header">
            <span class="pin">📍</span>
            <span class="title" id="mainTitle">Elazığ</span>
        </div>
        <div class="footer-text">
            <span class="main" id="mainSlogan">Elazığ seni bekliyor!</span>
            <span class="sub" id="mainSub">Her köşesinde bir hikaye, her adımda bir keşif...</span>
        </div>
    </div>
    <div class="ana-sayfa" id="anaSayfa">
        <div class="menu">
            <button id="btnHakkinda" onclick="showContent('hakkinda')">Elazığ Hakkında</button>
            <button id="btnIlceler" onclick="showContent('ilceler')">İlçeler ve Öne Çıkan Yerler</button>
            <button id="btnDogal" onclick="showContent('dogal')">Doğal Güzellikler ve Tarihi Mekanlar</button>
            <button id="btnGaleri" onclick="showContent('galeri')">Fotoğraf Galerisi</button>
            <button id="btnTur360" onclick="showContent('tur360')">360° Sanal Tur</button>
        </div>
        <button class="location-btn" id="btnKonum" onclick="showElazigLocation()">📍 Konumu Göster</button>
        <div class="icerik" id="icerik">
            <h2 id="welcomeTitle">Hoşgeldiniz!</h2>
            <p id="welcomeText">Elazığ'ın güzelliklerini keşfetmek için yukarıdan bir bölüm seçin.</p>
        </div>
    </div>

    <script>
        // Dil içerikleri
        const contentData = {
            tr: {
                mainTitle: "Elazığ",
                mainSlogan: "Elazığ seni bekliyor!",
                mainSub: "Her köşesinde bir hikaye, her adımda bir keşif...",
                btnHakkinda: "Elazığ Hakkında",
                btnIlceler: "İlçeler ve Öne Çıkan Yerler",
                btnDogal: "Doğal Güzellikler ve Tarihi Mekanlar",
                btnGaleri: "Fotoğraf Galerisi",
                btnKonum: "📍 Konumu Göster",
                btnTur360: "360° Sanal Tur",
                welcomeTitle: "Hoşgeldiniz!",
                welcomeText: "Elazığ'ın güzelliklerini keşfetmek için yukarıdan bir bölüm seçin.",
                hakkinda: `<h2>Elazığ Hakkında</h2>
                <p>
                    Elazığ, Doğu Anadolu Bölgesi'nin önemli şehirlerinden biridir ve köklü bir tarihe sahiptir. Şehir, eski Harput yerleşiminin devamı olarak kurulmuştur. 
                    Harput Kalesi, Buzluk Mağarası ve tarihi camileriyle ünlüdür. Elazığ, aynı zamanda zengin mutfağı, geleneksel müzikleri ve misafirperver insanlarıyla bilinir.
                </p>
                <ul style="text-align:left; max-width:600px; margin: 0 auto;">
                    <li><b>Nüfus:</b> Yaklaşık 600.000</li>
                    <li><b>Kuruluşu:</b> M.Ö. 20. yüzyıla kadar uzanır</li>
                    <li><b>Meşhur Yerleri:</b> Harput Kalesi, Hazar Gölü, Buzluk Mağarası</li>
                    <li><b>Yöresel Lezzetler:</b> Orcik, Harput köftesi, İçli köfte, Keşkek, Siron, Patila, Salçası Yanmış Köfte</li>
                    <li><b>Festivaller:</b> Uluslararası Hazar Şiir Akşamları, Çayda Çıra Festivali, Elazığ Kültür ve Sanat Festivali</li>
                    <li><b>El Sanatları:</b> Bakırcılık, Gümüşçülük, Dokumacılık, Ahşap Oymacılığı</li>
                </ul>
                <button class='daha-fazla-btn' onclick='toggleEkstraBilgi()'>Daha Fazla Bilgi</button>
                <div class='ekstra-bilgi' id='ekstraBilgi'>
                  <h3>Daha Fazla Bilgi</h3>
                  <ul style='text-align:left; max-width:600px; margin: 0 auto;'>
                    <li><b>Üniversite:</b> Fırat Üniversitesi, Türkiye'nin önde gelen üniversitelerindendir. 23 fakülte, 4 enstitü ve 3 yüksekokul ile eğitim vermektedir.</li>
                    <li><b>Ulaşım:</b> Elazığ Havalimanı ve demiryolu ile ulaşım mümkündür. Şehirlerarası otobüs terminali modern ve kullanışlıdır.</li>
                    <li><b>İklim:</b> Karasal iklim hakimdir, yazlar sıcak ve kurak, kışlar soğuk ve kar yağışlıdır. İlkbahar ve sonbahar mevsimleri ılıman geçer.</li>
                    <li><b>Ekonomi:</b> Tarım, hayvancılık ve sanayi gelişmiştir. Özellikle üzüm ve orcik üretimi meşhurdur. Keban Barajı ile hidroelektrik enerji üretimi yapılmaktadır.</li>
                    <li><b>Kültür:</b> Çayda Çıra oyunu ve Harput müziği ile tanınır. Geleneksel el sanatları ve folklorik değerler korunmaktadır.</li>
                    <li><b>Sağlık:</b> Modern hastaneler ve sağlık kuruluşları ile gelişmiş sağlık hizmetleri sunulmaktadır.</li>
                    <li><b>Eğitim:</b> İl genelinde okur-yazar oranı yüksektir. Çok sayıda ilköğretim, ortaöğretim ve yükseköğretim kurumu bulunmaktadır.</li>
                  </ul>
                  <p>Elazığ, tarihi ve kültürel mirasıyla her yıl binlerce turisti ağırlamaktadır. Şehirdeki sıcak insan ilişkileri ve doğal güzellikler, ziyaretçilerin unutamayacağı anılar bırakır. Modern yaşam ile geleneksel değerlerin harmanlandığı şehir, Doğu Anadolu'nun incisi olarak anılmaktadır.</p>
                </div>`,
                ilceler: `<h2>İlçeler ve Öne Çıkan Yerler</h2>
                <p>Elazığ'ın ilçeleri, tarihi ve doğal güzellikleriyle öne çıkar. Her biri kendine özgü kültürel ve doğal zenginliklere sahiptir:</p>
                <ul style="text-align:left; max-width:600px; margin: 0 auto;">
                    <li><b>Merkez:</b> Harput Kalesi, Ulu Camii, Elazığ Kapalı Çarşısı, Keban Barajı, Fırat Üniversitesi Kampüsü, Elazığ Müzesi</li>
                    <li><b>Sivrice:</b> Hazar Gölü, Hazarbaba Kayak Merkezi, Hazar Gölü Plajları, Sivrice Yaylaları</li>
                    <li><b>Palu:</b> Palu Kalesi, Palu Köprüsü, tarihi hamamlar, Palu Kanyonu, Peri Suyu Vadisi</li>
                    <li><b>Kovancılar:</b> Doğal güzellikleri ve tarımsal üretimiyle bilinir, Kovancılar Yaylaları, Kovancılar Şelalesi</li>
                    <li><b>Karakoçan:</b> Golan Kaplıcaları, Peri Suyu Vadisi, Karakoçan Yaylaları, Tarihi Köprüler</li>
                    <li><b>Maden:</b> Tarihi maden ocakları ve doğal manzaralar, Maden Şelalesi, Maden Yaylaları</li>
                    <li><b>Baskil:</b> Fırat Nehri kıyısında doğal güzellikler, Baskil Yaylaları, Tarihi Köprüler</li>
                    <li><b>Alacakaya & Arıcak:</b> Dağ köyleri ve doğa yürüyüşü rotaları, Yaylalar, Şelaleler</li>

                dogal: `<h2>Doğal Güzellikler ve Tarihi Mekanlar</h2>

                hakkinda: `<h2>About Elazığ</h2>
                <p>

                dogal: `<h2>Naturschönheiten & Historische Orte</h2>

        function openLightbox(index) {
            currentImageIndex = index;
            currentCollection = galleryItems[index].collection;
            updateLightbox();
            document.getElementById('lightbox').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
            document.body.style.overflow = '';
        }

        function updateLightbox() {
            const item = galleryItems[currentImageIndex];
            const lightboxImg = document.getElementById('lightbox-img');
            const lightboxCaption = document.getElementById('lightbox-caption');
            
            lightboxImg.src = item.src;
            lightboxCaption.textContent = item.caption;
        }

        function nextImage() {
            let nextIndex = currentImageIndex + 1;
            while (nextIndex < galleryItems.length && galleryItems[nextIndex].collection !== currentCollection) {
                nextIndex++;
            }
            if (nextIndex < galleryItems.length) {
                currentImageIndex = nextIndex;
                updateLightbox();
            }
        }

        function prevImage() {
            let prevIndex = currentImageIndex - 1;
            while (prevIndex >= 0 && galleryItems[prevIndex].collection !== currentCollection) {
                prevIndex--;
            }
            if (prevIndex >= 0) {
                currentImageIndex = prevIndex;
                updateLightbox();
            }
        }

        // Close lightbox with Escape key or clicking outside
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeLightbox();
            } else if (e.key === 'ArrowLeft') {
                prevImage();
            } else if (e.key === 'ArrowRight') {
                nextImage();
            }
        });

        // Close lightbox when clicking outside the image
        document.getElementById('lightbox').addEventListener('click', function(e) {
            if (e.target === this) {
                closeLightbox();
            }
        });

        // Update the JavaScript functions
        function toggleCollection(element) {
            element.classList.toggle('active');
        }
