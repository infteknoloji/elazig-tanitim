        function openLightbox(index) {
            currentImageIndex = index;
            currentCollection = galleryItems[index].collection;
            updateLightbox();
            document.getElementById('lightbox').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
            document.body.style.overflow = '';
        }

        function updateLightbox() {
            const item = galleryItems[currentImageIndex];
            const lightboxImg = document.getElementById('lightbox-img');
            const lightboxCaption = document.getElementById('lightbox-caption');
            
            lightboxImg.src = item.src;
            lightboxCaption.textContent = item.caption;
        }

        function nextImage() {
            let nextIndex = currentImageIndex + 1;
            while (nextIndex < galleryItems.length && galleryItems[nextIndex].collection !== currentCollection) {
                nextIndex++;
            }
            if (nextIndex < galleryItems.length) {
                currentImageIndex = nextIndex;
                updateLightbox();
            }
        }

        function prevImage() {
            let prevIndex = currentImageIndex - 1;
            while (prevIndex >= 0 && galleryItems[prevIndex].collection !== currentCollection) {
                prevIndex--;
            }
            if (prevIndex >= 0) {
                currentImageIndex = prevIndex;
                updateLightbox();
            }
        }

        // Close lightbox with Escape key or clicking outside
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeLightbox();
            } else if (e.key === 'ArrowLeft') {
                prevImage();
            } else if (e.key === 'ArrowRight') {

            }
        });
