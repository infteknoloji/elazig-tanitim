        }
        .lang-select {
            position: fixed;
            top: 18px;
            right: 24px;
            z-index: 10;
            background: rgba(30,40,60,0.8);
            border-radius: 8px;
            padding: 8px 16px;
            color: #fff;
            border: 1px solid rgba(255,255,255,0.2);
            font-size: 1rem;
            font-family: 'Roboto', sans-serif;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        .lang-select:hover {
            background: rgba(40,50,70,0.9);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        .giris {
            position: fixed;
            width: 100vw;
            height: 100vh;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            transition: opacity 1s;
            opacity: 1;
            cursor: pointer;
            top: 0; left: 0;
        }
        .giris.fade-out {
            opacity: 0;
            pointer-events: none;
        }
        .header {
            width: 100%;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            margin-top: 60px;
            text-align: center;
        }
        .header .pin {
            font-size: 2.5rem;
            color: #e53935;
        }
        .header .title {
            font-family: 'Pacifico', cursive;
            font-size: 2.2rem;
            color: #fff;
            text-shadow: 2px 2px 8px #000;
            margin-left: 10px;
        }
        .footer-text {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            margin-bottom: 140px;
            text-align: center;
        }
        .footer-text .main {
            font-size: 2rem;
            font-family: 'Pacifico', cursive;
            margin-bottom: 10px;
            display: block;
            text-shadow: 2px 2px 8px #000;
        }
        .footer-text .sub {
            font-size: 1.3rem;
            font-family: 'Roboto', sans-serif;
            text-shadow: 2px 2px 8px #000;
        }
        .footer-text .company {
            font-size: 1rem;
            font-family: 'Roboto', sans-serif;
            text-shadow: 2px 2px 8px #000;
            margin-top: 15px;
            opacity: 0.8;
            letter-spacing: 1px;
        }
        .ana-sayfa {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            width: 100vw;
            min-height: 100vh;
            background: rgba(20,20,30,0.95);
            z-index: 3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            opacity: 0;
            pointer-events: none;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 20px 0 20px 0;
            overflow-y: auto;
        }
        .ana-sayfa.active {
            opacity: 1;
            pointer-events: auto;
        }

            margin-top: 60px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            animation: fadeIn 1s ease;
        }

            from { opacity: 0; }
            to { opacity: 1; }
        }

            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }
        .menu button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }
        .menu button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        .menu button:hover::before {
            left: 100%;
        }

            color: #fff;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .location-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

            color: #fff;
            text-align: center;
            max-width: 800px;
            padding: 0 20px 20px 20px;
            background: rgba(30,40,60,0.3);

            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            animation: slideUp 0.5s ease;

            from {

                transform: translateY(20px);

            to {
                opacity: 1;
                transform: translateY(0);

            padding: 0 18px;

            padding: 18px;

                font-size: 1rem;
                padding: 10px 5px;
            }

                max-width: 300px;
                font-size: 1rem;
                padding: 10px 0;
            }
            .header .title {

            }
            .footer-text .main {
                font-size: 1.3rem;
            }
            .icerik {
                max-width: 98vw;
                padding: 0 5px 20px 5px;
            }
        }
        .iframe-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 oran */
            height: 0;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }
        .iframe-wrapper iframe {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            border: 0;
            border-radius: 8px;
        }
        .gallery-container,

            display: none;
        }
        .gallery-item {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
            aspect-ratio: 4/3;
        }

            transform: translateY(-5px);
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .gallery-item:hover img {
            transform: scale(1.05);
        }
        .gallery-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            color: #fff;

</head>

        function showContent(section) {
            const d = contentData[currentLang];
            let content = '';
            if(section === 'hakkinda') {
                content = d.hakkinda;
            } else if(section === 'ilceler') {
                content = d.ilceler;
            } else if(section === 'dogal') {
                content = d.dogal;
            } else if(section === 'galeri') {
                content = d.galeri;
            }
            icerik.innerHTML = content;
            icerik.dataset.section = section;
        }
